<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
            <title>MauMau</title>
            <style type="text/css">
                @import url("../../CSS/sessionview.css");
                @import url("../../CSS/sessionview_grid.css");
            </style>

            <script src="../../JS/general.js"></script>
            <script src="../../JS/sessionview_api_endpoints.js"></script>
            <script src="../../JS/sessionview_events.js"></script>
        </head>

        <body>
            <h1 id="Title">MauMau</h1>
            <div id="SelectSectWrapper">
            <div id="SelectSection" class="Active">
                <div id="SelectButtons">

                <button class="SelectBtn" onclick="newSession()" >new Session</button><br>

                <button class="SelectBtn" onclick="getSessions()" >get current Sessions</button><br>


                </div>


                <table id="SessionsSelection"> </table>

            </div>
            </div>
            <br>


            <div id="CreateSection" class="NotActive" hidden>
                Your Playername:
                <input id="PlayerNameBox" type="text"> </input>
                Your Sessionname:
                <input id="SessionNameBox" type="text"> </input>
                Max Playercount:
                <input id="MaxPlayerCountBox" type="number"> </input>

                <button onclick="createSession()" >create new session</button><br>

            </div>
            <br>

            <div id="WaitSection" class="NotActive" hidden>
                <h1>Sessionname: </h1><h1 id="SessionName">None</h1>

                <h1>Your Name: </h1><h1 id="PlayerName">None</h1>
                cur joint players: <div id="JointPlayerCount">0</div>

                <button onclick="startSession()" >start current Session</button><br>

            </div>
            <br>

            <div id="JoinSection" class="NotActive" hidden>
            </div>
            <br>


        </body>




    </html>
